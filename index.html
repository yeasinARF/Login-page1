<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pangolin&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet"> 
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
    <title>Registration Form</title>
  </head>
  <body>
      <div class="container">
          <div class="row g-0 my-5 mainRow">
            <div class="col-12 col-lg-5 col-md-5 col-xl-5 col-xxl-5 mainCol1 ">
                <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-touch="true" data-bs-interval="4000"  data-bs-ride="carousel">
                    <div id="myCarousel-indicators" class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active ">
                        
                            <img src="img1.jpg" class="d-block w-100" alt="first slide" >
                        
                        
                      </div>
                      <div class="carousel-item">
                            <img src="img2.jpg" class="d-block w-100" alt="second slide" >
                        
                      </div>
                      <div class="carousel-item">
                            <img src="img3.jpg" class="d-block w-100" alt="third slide" >
                        
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
            <div class="col-12 col-lg-7 col-md-7 col-xl-7 col-xxl-7 secondcoL">
                <h1 class="formText text-center mb-3 pt-1 "><span  class="tspan "style="color:rgb(23, 177, 31); letter-spacing: 1px;">Personal</span><span class="tspan2 " style="color: black;letter-spacing: 2px;"> DATA</span></h1>
                
                <div class="row pt-3 ">
                  <div class="col-10 col-lg-10 col-md-10 col-xl-8 col-xxl-8 mx-auto ">
                    <form>
                      <div class="row g-2 ">
                        <div class="col-12 col-lg-6 col-xl-6 col-md-6 col-xxl-6 ">
                          <input type="text"placeholder="First Name" class="form-control "required>
    
                        </div>
                        <div class="col-12 col-lg-6 col-xl-6 col-md-6 col-xxl-6 ">
                          <input type="text"placeholder="Last Name" class="form-control "required>
    
                        </div>


                      </div>
                      <div class="row my-3">
                        
                        
                        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-xxl-12 ">
                          <input type="email"placeholder="EX: someone@example.com" class="form-control "required>
                          
                          
                          
                        
    
                        </div>
                        


                      </div>
                      <div class="row my-3">
                        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-xxl-12  ">
                          <select class="form-select shadow-none  form-select-md"  >
                            <option  hidden>Job</option>
                            <option value="1">Software developer</option>
                            <option value="2">Student</option>
                            <option value="3">Businessman</option>
                            <option value="4">Others</option>
                          </select>

                        </div>
                      </div>
                      <div class="row my-3">
                        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-xxl-12 ">
                          <input type="date" class="form-control "required>
    
                        </div>
                        
                        
                        
                        


                      </div>
                      <div class="row g-2 mb-2 ">
                        <div class="col-7 col-lg-6 col-xl-6 col-md-6 col-xxl-6  ">
                          <input type="text" class="form-control  "placeholder="Phone"  id="phone" required>
    
                        </div>
                        <div class="col-5 col-lg-6 col-xl-6 col-md-6 col-xxl-6  ">
                          <input type="number" class="form-control  " placeholder="Zip Code"  >
    
                        </div>
                        
                      </div>
                      <div class="row g-2 ">
                        <div class="col-12 col-lg-6 col-xl-6 col-md-6 col-xxl-6  ">
                          <input type="text" class="form-control  " placeholder="Country"  required>
    
                        </div>
                        <div class="col-12 col-lg-6 col-xl-6 col-md-6 col-xxl-6  ">
                          <input type="text" class="form-control  " placeholder="City"  >
    
                        </div>
                        
                      </div>
                      <div class="row mt-2">
                        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-xxl-12 ">
                          <h5>Gender</h5>
                          
                          
                          <div class="row g-3">
                            
                            
                            <div class="col-6 col-lg-6 col-xl-6 col-md-6 col-xxl-6 ">
                              
                              <div class="form-check">
                                
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                                <label class="form-check-label" for="male">
                                  Male
                                </label>
                              </div>
                              
                              


                            </div>
                            <div class="col-6 col-lg-6 col-xl-6 col-md-6 col-xxl-6 ">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                                <label class="form-check-label" for="female">
                                  Female
                                </label>
                              </div>
                              

                            </div>

                          </div>
                          
                          
                          
    
                        </div>
                        
                        
                        
                        
                        
                        


                      </div>
                      <div class="form-check mt-2 ">
                        <input type="checkbox"class="form-check-input" id="check">
                        <label for="check">I accept the terms and conditions</label>
                          
                      </div>
                      <div class="text-center myButton my-3">
                        <button>SUBMIT</button>
                      </div>

                    </form>
                          
                            
                          
                            
                          
                          
                        
                    
                        
    
                        
                        


                      

                      
                    
                    

                  </div>
                
                    

                </div>
                
            </div>

          </div>

      </div>
    

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
      
                
    </script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {
          separateDialCode: true,
          customPlaceholder: function (
              selectedCountryPlaceholder,
              selectedCountryData
          ) {
              return "e.g. " + selectedCountryPlaceholder;
          },
      });
  </script>
    
    
  </body>
</html>
